<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kitty Parser</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- CSS  -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="assests/css/style.css">

    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>

    <!-- controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/responseCtrl.js"></script>

    <!-- services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/userService.js"></script>
    <script src="app/services/responseService.js"></script>

    <!-- derictives -->
    <script src="app/directives/email.js"></script>

    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
</head>

<body ng-app="userApp" >

    <!-- NAVBAR -->
    <header ng-controller="mainController as main">
        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span> Kitty Parser</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ng-if="main.loggedIn"><a ng-href="/responses/{{main.user._id}}"><span class="glyphicon glyphicon-user"></span> Responses</a>
                    </li>
                    <li ng-if="main.loggedIn"><a ng-href="/code/{{main.user._id}}"><span class="glyphicon glyphicon-terminal"></span> Code</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                	<li ng-if="!main.loggedIn"><a href="/users/create">Sign Up</a></li>
                    <li ng-if="!main.loggedIn"><a href="/login">Login</a>
                    </li>
                    <li ng-if="main.loggedIn" class="navbar-text">Hello <a ng-href="/users/{{main.user._id}}">{{ main.user.username }}!</a></li>
                    <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- ANGULAR VIEWS -->
        <div ng-view></div>
    </main>

</body>

</html>
