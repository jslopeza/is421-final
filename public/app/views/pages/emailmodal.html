 <div class="modal-header">
	<h3 class="modal-title">Send Email to {{modal.name}}</h3>
</div>
<div class="modal-body">
	<form ng-submit="login.doLogin()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" disabled ng-model="modal.email">
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" ng-model="modal.emailData.message"></textarea>
		</div>
    </form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modal.sendEmail()">Send Email</button>
	<button class="btn btn-warning" type="button" ng-click="modal.close()">Cancel</button>
</div>
