<div class="row col-sm-6 col-sm-offset-3">
    <div class="jumbotron">
        <h1>Login</h1>
        <form ng-submit="register.registerUser()">
            <!-- USERNAME INPUT -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="register.registerData.username">
            </div>
            <!-- PASSWORD INPUT -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="register.registerData.password">
            </div>
            <!-- NAME INPUT -->
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="register.registerData.name">
            </div>
            <!-- LOGIN BUTTON -->
            <button type="submit" class="btn btn-block btn-primary">
                <span ng-if="!login.processing">Login</span>
                <span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
            </button>
        </form>
    </div>

    <div class="alert alert-danger" ng-if="register.error">
        {{login.error}}
    </div>
</div>
